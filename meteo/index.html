<!doctype html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- JavaScripts -->
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../js/bootstrap.js" charset="UTF-8"></script>

    <title>Tolrod - Météo</title>
    <link rel="icon" type="image/png" href="../images/soleil.png"/>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand text-primary" href="../">Tolrod</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link text-primary" href="../">Accueil<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-primary font-weight-bolder" href="../meteo">Météo</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-primary" href="#" id="navbarDropdown" role="button"
                   data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Calendriers
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="../csi1">CSI A</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="../csi2">CSI B</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="../ensibs">ENSIBS</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="px-5 input-group mt-2 mb-2">
    <input class=" mr-2 form-control border border-primary rounded" type="text" placeholder="Saisir ville"
           id="inputVille"
           onkeypress="pressEnter(event);">
    <!--<script>document.getElementById("inputVille").focus();</script>-->
    <button type="button" class="btn btn-outline-primary" onclick="meteo()">Chercher</button>
</div>

<div class="container" id="divErreur" hidden>
    <h3 class="w3-text-red" id="erreurVille"></h3>
</div>

<table class="table" id="tableMeteo" hidden>
    <tbody>
    <tr id="trVille">
        <th scope="row" style="vertical-align: middle; width:30%"><h4>Ville</h4></th>
        <td class="text-capitalize"><h4 id="nomVille"></h4></td>
        <td>
            <button type="button" class="btn btn-primary" onclick="infosVille()"/>
            <i class="fas fa-plus" id="boutonVille"></i></td>
    </tr>
    <tr class="table-active" id="trLongitude" hidden>
        <th scope="row" style="vertical-align: middle">Longitude</th>
        <td id="longitude"></td>
        <td></td>
    </tr>
    <tr class="table-active" id="trLatitude" hidden>
        <th scope="row" style="vertical-align: middle">Latitude</th>
        <td id="latitude"></td>
        <td></td>
    </tr>
    <tr>
        <th scope="row" style="vertical-align: middle">Météo générale</th>
        <td id="meteoGenerale"></td>
        <td></td>
    </tr>
    <tr>
        <th scope="row" style="vertical-align: middle">Température</th>
        <td id="temperature"></td>
        <td>
            <button type="button" class="btn btn-primary" onclick="infosTemperature()"/>
            <i class="fas fa-plus" id="boutonTemperature"></i></td>
    </tr>
    <tr class="table-active" id="trTemperatureMin" hidden>
        <th scope="row" style="vertical-align: middle">Température minimale</th>
        <td id="temperatureMin"></td>
        <td></td>
    </tr>
    <tr class="table-active" id="trTemperatureMax" hidden>
        <th scope="row" style="vertical-align: middle">Température maximale</th>
        <td id="temperatureMax"></td>
        <td></td>
    </tr>
    <tr>
        <th scope="row" style="vertical-align: middle">Humidité</th>
        <td id="humidite"></td>
        <td></td>
    </tr>
    <tr>
        <th scope="row" style="vertical-align: middle">Pression</th>
        <td id="pression"></td>
        <td></td>
    </tr>
    <tr>
        <th scope="row" style="vertical-align: middle">Vent</th>
        <td id="vitesseVent"></td>
        <td>
            <button type="button" class="btn btn-primary" onclick="infosVent()"/>
            <i class="fas fa-plus" id="boutonVent"></i></td>
    </tr>
    <tr class="table-active" id="trDirectionVent" hidden>
        <th scope="row" style="vertical-align: middle">Direction</th>
        <td id="directionVent"></td>
        <td></td>
    </tr>
    <tr>
        <th scope="row" style="vertical-align: middle">Nuages</th>
        <td id="nuages"></td>
        <td></td>
    </tr>
    </tbody>
</table>

<script type="text/javascript" src="meteo.js"></script>
</body>
</html>
